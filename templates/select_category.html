<!-- templates/select_category.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Category and Difficulty</title>
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="game-card">
            <h1 class="game-title">Word Unscramble Game</h1>
            <form method="post" class="category-form">
                <label for="category">Select Category:</label>
                <select name="category" id="category" required>
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category.capitalize() }}</option>
                    {% endfor %}
                </select>
                <label for="difficulty">Select Difficulty:</label>
                <select name="difficulty" id="difficulty" required>
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <div class="button-group">
                    <button type="submit" class="btn submit-btn">Start Game</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
